<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body" data-ng-controller="signupCtrl" id="signupCtrl">
        <div class="container">
            <div class="form-container">
                
                <section>
                    <form class="form-horizontal form-validation" name="signupForm" data-ng-submit="dosignup()">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Full Name"
                                        data-ng-model="signup.fullName"
                                        required
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       data-ng-model="signup.email"
                                       required
                                       >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       data-ng-model="signup.password"
                                       data-ng-minlength=8
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-earphone"></span>
                                </span>
                                <input type="phone"
                                       class="form-control"
                                       placeholder="Phone"
                                       data-ng-model="signup.phone"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-hand-right"></span>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Company Name"
                                       data-ng-model="signup.companyName"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-hand-right"></span>
                                </span>
                                <input type="number"
                                       class="form-control"
                                       placeholder="Bill.com A/C Number"
                                       data-ng-model="signup.billNo"
                                       required
                                       >
                            </div>
                        </div>
                        <!-- Radio buttons and checkbox -->
                        <section class="panel panel-default">
                            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Qualify Registration Status</strong></div>
                            <div class="panel-body">
                                <dl class="dl-horizontal">
                                    <dt>Are you a:</dt>
                                    <dd>
                                        <label class="ui-radio"><input name="radio1" type="radio" value="principal_member" data-ng-model="signup.userType" checked><span>1871 Principal Member</span></label>
                                        <label class="ui-radio"><input name="radio1" type="radio" value="associate_member" data-ng-model="signup.userType"><span>1871 Associate Member</span></label>
                                        <label class="ui-radio"><input name="radio1" type="radio" value="admin" data-ng-model="signup.userType"><span>1871 Staff</span></label>
                                    </dd>                                    
                                </dl>
                            </div>
                        </section>
                        <!-- end Radio buttons and checkbox -->
                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                                <button  class="btn btn-primary btn-block btn-lg" data-ng-disabled="!canSubmit()">Sign up</button>
                        </div>
 
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#/pages/signin" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
